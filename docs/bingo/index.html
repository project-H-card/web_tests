<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴ | ハイスト</title>
    <style>
        #bingoRelated {
            min-height: 100vh;
            min-width: 100vw;
        }

        #bingo {
            height: 100%;
            width: 100%;
            display: flex;
        }

        canvas {
            margin: auto;
            display: block;
        }

        #download {
            margin: 20px auto;
            display: block;
        }

        #twitterShare {
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <main>
        <section id="bingoRelated">
            <section id="bingo">
                <canvas id="bingoCanvas"></canvas>
            </section>
            <input type="button" value="ダウンロード" id="download">
            <div id="twitterShare">
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
                    data-text="ハイストのBingoだよ。" data-show-count="false" data-lang="ja" data-related="projecthcard"
                    data-via="projecthcard" data-hashtags="ハイスト,ビンゴ,歴史カードゲーム">Tweet</a>
            </div>
        </section>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </main>
    <script src="bingo.js"></script>
</body>

</html>
